<!DOCTYPE html>
<html>
<head>
    <title>opdracht colorpicker</title>
    <script charset="utf-8" src="scripts/code.js" type="text/javascript"></script>
    <link href="styles/styles.css" rel="stylesheet"/>
</head>
<body>
<section>
    <p>Open het consolevenster, versleep daarna de slider hieronder en kijk welke berichten er komen</p>
    <div>
        <p>RED <label class="label" id="lblRed"></label></p>
        <span>0</span>
        <input class="slider" id="rgRedSlider" max="100" min="0" type="range" value="50"/>
        <span>255</span>
    </div>
    <div>
        <p>GREEN <label class="label" id="lblGreen"></label></p>
        <span>0</span>
        <input class="slider" id="rgGreenSlider" max="100" min="0" type="range" value="50"/>
        <span>255</span>
    </div>
    <div>
        <p>BLUE <label class="label" id="lblBlue"></label></p>
        <span>0</span>
        <input class="slider" id="rgBlueSlider" max="100" min="0" type="range" value="50"/>
        <span>255</span>
    </div>
</section>
<section>
    <p>Een gekleurd blokje :</p>
    <div class="colorBox" id="txtViewColor"/>
    <button id="btnSaveColor">save</button>
</section>
<section id="colorsSaved">
    <p>Alle kleuren die zijn opgeslaan:</p>
</section>
</body>
</html>
