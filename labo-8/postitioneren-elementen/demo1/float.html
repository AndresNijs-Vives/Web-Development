<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>demo 1</title>
  <style>
    div#box1{
      background-color: black;
      color:red;
      height: 75px;
    }
    div#box2{
      background-color: blue;
      float:left;
      width: 15%;
      height: 100px;
    }
    div#box3{
      background-color: green;
      float:left;
      width: 70%;
      height: 100px;
    }
    div#box4{
      background-color: silver;
      float:right;
      width: 15%;
      height: 100px;
    }
    div#box5{
      background-color:red;
      width: 100%;
      margin-top: 100px;
      clear:both;
      height: 120px;
    }
    div#box6{
      background-color:yellow;
      width: 100%;
      height: 120px;
    }
  </style>
</head>
<body>
  <div id="box1">box 1</div>
  <div id="box2">box 2</div>
  <div id="box3">box 3</div>
  <div id="box4">box 4</div>
  <div id="box5">box 5</div>
  <div id="box6">box 6</div>
</body>
</html>
